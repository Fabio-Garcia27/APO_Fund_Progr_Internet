<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/styles_html.css">
    <script src="./js/jquery-3.7.1.js"></script>
    <script src="./js/script.js"></script>
    <title>Enquete de Dados Pessoais - Empresa XYZ</title>
</head>
<body>
<form>
    <h1>Enquete de Dados Pessoais - Empresa XYZ</h1>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" title="Nome Completo" required><br><br>

    <label for="nome">Data do Nascimento:</label>
    <input type="text" id="data" name="data" pattern="\d{2}/\d{2}/\d{4}" title="Nascimento DD/MM/YYYY" required><br><br>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade" required><br><br>

    <label for="nome">Endereço:</label>
    <input type="text" id="endereco" name="endereco" title="Endereço" required><br><br>

    <label for="nome">Número:</label>
    <input type="text" id="numero" name="numero" title="Número da Residência" required><br><br>

    <label for="cidade">Cidade:</label>
    <input type="text" id="cidade" name="cidade" title="Cidade" required><br><br>

    <select id="estados" name="estados" required>
        <option value="">Selecione um estado</option>
    </select><br><br>

    <select id="sexo" name="sexo" required>
        <option value="">Selecione um sexo</option>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
    </select><br><br>

    <label>Bens Pessoais:</label><br><br>
    <input type="checkbox" id="casa" name="bens[]" value="Casa">
    <label for="casa">Casa</label><br><br>
    <input type="checkbox" id="carro" name="bens[]" value="Carro">
    <label for="carro">Carro</label><br><br>
    <input type="checkbox" id="moto" name="bens[]" value="Moto">
    <label for="moto">Moto</label><br><br>

    <textarea id="descricao" name="descricao" rows="5" cols="30" placeholder="Experiências Pessoais..."></textarea><br><br>

    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">

</form>
</body>
</html>
